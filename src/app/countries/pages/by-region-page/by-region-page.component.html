<div class="row">
  <div class="col text-center">

    <!-- SearchBox -->
    @for (region of regions; track $index) {
      <button class="btn mx-2"
        [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
        (click)="searchByRegion(region)">
        {{ region }}
      </button>
    }

  </div>
</div>

<div class="row">
  <div class="col">

    <hr>

    @if (isLoading) {
      <shared-loading-spinner></shared-loading-spinner>
    }

    <countries-table [countries]="_countries"> </countries-table>

  </div>
</div>
