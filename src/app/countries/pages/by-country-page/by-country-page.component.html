<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">

    <!-- SearchBox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initValue"
      placeholder = "Buscar por país">
    </shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">

    <hr>

    @if (isLoading) {
      <shared-loading-spinner></shared-loading-spinner>
    }

    <countries-table [countries]="_countries"> </countries-table>

  </div>
</div>
